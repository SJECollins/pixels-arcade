<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/css/main.css" rel="stylesheet">
  <link href="./assets/css/memory-cards.css" rel="stylesheet">
  <title>Match Cards</title>
</head>
<body>
  <header><img src="./assets/images/pixel-head-green.png"><a href="index.html" alt="Navigates home"> Arcade </a><img src="./assets/images/pixel-head-green.png"></header>
  <section id="main-screen">

    <h1>Dead Head Memory Game</h1>

    <div id="details">
      
      <div id="levels">
        <h2>Select Level: </h2>
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
      </div>

      <div id="stats">
        <p2>Matches: <span id="matches">0</span></p2>
        <p2>Timer: <span id="timer">0</span></p2>
        <p>Flips: <span id="flips">0</span></p>
      </div>
    </div>

    <div id="game-over">
      <div id="end">
          <h2>Game Over!</h2>
          <p>You matched <span id="end-score">0</span> cards in <span id="end-time">0</span> seconds!</p>
          <a href="memory-cards.html">Level Select</a>
          <a href="index.html">Home</a>
      </div>
  </div>

    <div id="board"></div>

  </section>
  <script src="./assets/scripts/memory-cards.js"></script>
</body>
</html>
